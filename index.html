<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpaymentBD log in page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container border wrapper d-flex flex-column rounded">
    <div class="logo text-center">

      <svg width="150" height="150" viewBox="0 0 48 32" xmlns="http://www.w3.org/2000/svg">
        <title>Agnes</title>
        <defs>
          <linearGradient x1="0%" y1="100%" y2="0%" id="logo-a">
            <stop stop-color="#007CFE" stop-opacity="0" offset="0%"></stop>
            <stop stop-color="#007DFF" offset="100%"></stop>
          </linearGradient>
          <linearGradient x1="100%" y1="50%" x2="0%" y2="50%" id="logo-b">
            <stop stop-color="#FF4F7A" stop-opacity="0" offset="0%"></stop>
            <stop stop-color="#FF4F7A" offset="100%"></stop>
          </linearGradient>
        </defs>
        <g fill="none" fill-rule="evenodd">
          <rect fill="url(#logo-a)" width="32" height="32" rx="16"></rect>
          <rect fill="url(#logo-b)" x="16" width="32" height="32" rx="16"></rect>
        </g>
      </svg>
      <h1 class="heading">E-paymentBD.com</h1>
      <p class="font-weight-light">Lorem ipsum dolor sit, amet consectetur</p>
    </div>

    <form class="d-flex flex-column log-in-box col-6 mt-4">
      <input type="emaill" required placeholder="email here.." class="m-1">
      <input type="password" required placeholder="password" class="m-1">
      <div class="login-details d-flex justify-content-between" class="m-1">
        <span class="m-1">
          <input type="checkbox" name="remember-me" class="m-1 ">remember me</span>
        <p><a href="#">forget password</a></p>
      </div>

      <button type="submit" class="m-1 logIn-btn">Log in</button>

    </form>
    <div class="d-flex justify-content-center gBox">
    <button class="d-block m-1 google-btn"><img src="images/google.png" alt="">log in with google</button>
    </div>

    <div style="width: 300px; margin: 0 auto;" class="mt-3">
      <span>Not register?</span>
      <a href="./register page/register.html">Create an account</a>
    </div>
  </div>

  </div>

</body>

</html>
